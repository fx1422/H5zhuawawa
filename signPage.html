<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到赢大奖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
<div class="content">
    <header>
        <em onclick="back()"></em>
        <span>签到</span>
    </header>
    <div class="sign">
        <!------定时宝箱-->
        <div class="treasure-chest ">
            <span class="f-ltxt">连续签到：0 天</span>
            <span class="f-rtxt">我的金豆：9</span>
            <div class="signbx"><span class="btn-icon"><i class="notopen"></i></span>
                <div class="info">
                    <div><strong>距离宝箱打开还有</strong> <span class="time">03:51:24</span></div>
                </div>
                <span class="tex">每四个小时开启一次</span></div>
        </div>
        <!------本周签到-->
        <div class="week-sign"><strong class="tl-big"></strong>
            <div class="info">
                <div class="sign-list">
                    <ul>
                        <li class="se"><em>+10金豆</em> <i>星期一</i></li>
                        <li class=""><em>+10金豆</em> <i>周二</i></li>
                        <li class=""><em>+5金豆</em> <i>周三</i></li>
                        <li class=""><em>+5金豆</em> <i>周四</i></li>
                        <li class="se"><em>+5金豆</em> <i>周五</i></li>
                        <li class=""><em>+5金豆</em> <i>周六</i></li>
                        <li class=""><em>+10金豆</em> <i>周日</i></li>
                        <li class="other"><em>+20金豆</em> <i>满签奖励</i></li>
                    </ul>
                </div>
                <span class="tip">今天已有<i>25372</i>位用户签到</span></div>
        </div>
        <!------连续签到----->
        <div class="continuous-sign">
            <ul>
                <li>
                    <strong>连续签到<i>3</i>天</strong>
                    <div class="info"><span class="icon">5</span> <em class="text">获得额外<i>5</i>金豆</em>
                        <button class="btn">已领取</button>
                    </div>
                </li>
                <li>
                    <strong>连续签到<i>7</i>天</strong>
                    <div class="info"><span class="icon">10</span> <em class="text">获得额外<i>10</i>金豆</em>
                        <button class="btn noget">待领取</button>
                    </div>
                </li>
                <li>
                    <strong>连续签到<i>15</i>天</strong>
                    <div class="info"><span class="icon">15</span> <em class="text">获得额外<i>15</i>金豆</em>
                        <button class="btn noget">待领取</button>
                    </div>
                </li>
                <li>
                    <strong>连续签到<i>30</i>天</strong>
                    <div class="info"><span class="icon">20</span> <em class="text">获得额外<i>20</i>金豆</em>
                        <button class="btn noget">待领取</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
<script src="libs/jquery/jquery2.1.3.min.js"></script>
<script src="libs/rem/rem.js"></script>
<script src="libs/fastclick/fastclick.js"></script>
<script>

    //返回
    function back() {
       window.history.back()
    }
</script>
</html>
